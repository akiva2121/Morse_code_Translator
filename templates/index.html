<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
     <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Morse Code Translator</h1>
    <h2 class="mb-3">Please enter your text or Morse code</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="direction" class="form-label">Select Translation Direction:</label>
            <select class="form-select" id="direction" name="direction" required>
                <option value="to_code">Text to Morse Code</option>
                <option value="to_english">Morse Code to Text</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Enter your message or Morse code:</label>
            <input type="text" class="form-control" id="message" name="message" required>
        </div>

        <button type="submit" class="btn btn-primary">Translate</button>
    </form>

    <hr class="mt-4">
    <h3>Result:</h3>
    <p>{{ result }}</p>

    <!-- Add Morse Code Image -->
    <div class="text-center">
        <img src="{{ url_for('static', filename='images/Morse-Code.jpg') }}" >
    </div>
</body>
</html>
